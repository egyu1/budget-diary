<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충동구매 방지 가계부</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>💸 충동구매 방지 가계부 일기</h1>
        <p>오늘의 소비 내역이나 일기를 적어주세요.</p>

        <textarea id="diary-input"
            placeholder="예: 오늘 점심엔 15,000원짜리 파스타를 먹었고, 저녁엔 배가 고프지 않았는데 20,000원짜리 치킨을 시켜 먹었다..."></textarea>

        <button id="analyze-button">AI 분석 요청하기</button>

        <h2>🤖 AI의 조언</h2>

        <div id="result">
            <p>아직 분석 결과가 없습니다. 일기를 작성하고 버튼을 눌러주세요.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
