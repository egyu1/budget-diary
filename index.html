<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-GO 소비 다이어리</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="logo">
                <h2>소비 다이어리</h2>
                <p>열심히 돈을 모으자....</p>
            </div>
            
            <nav class="menu">
                <a href="#" class="active"><i class="fas fa-chart-pie"></i> 소비 통계</a>
                <a href="#"><i class="fas fa-list"></i> 오늘의 지출</a>
                <a href="#"><i class="fas fa-history"></i> 기록 리스트</a>
            </nav>

            <div class="goal-container">
                <h4>나의 목표 관리</h4>
                <div class="goal-input-box">
                    <label>목표 낭비율</label>
                    <input type="number" id="goal-percent-input" value="20" min="0" max="100">
                    <span>% 이하</span>
                </div>
                <div class="status-box">
                    <p>현재 낭비율: <strong id="current-waste-rate">0%</strong></p>
                    <p id="goal-status-text" class="status-text">-</p>
                </div>
            </div>

            <div class="sidebar-footer">
                <button id="analyze-button" class="ai-btn">
                    내 소비 분석하기
                </button>
            </div>
        </aside>

        <main class="main-content">
            
            <section class="card input-section">
                <h3>✏️ 오늘의 소비 기록</h3>
                <div class="input-group">
                    <input type="date" id="date-input">
                    
                    <select id="category-input">
                        <option value="식비">식비</option>
                        <option value="쇼핑">쇼핑</option>
                        <option value="교통">교통</option>
                        <option value="취미">취미</option>
                        <option value="기타">기타</option>
                    </select>
                    
                    <input type="text" id="item-input" placeholder="품목 (예: 커피)">
                    <input type="number" id="price-input" placeholder="금액">
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="impulse-input">낭비?
                    </label>

                    <button id="add-button">추가하기</button>
                </div>
            </section>

            <section class="card chart-card">
                <h3>📊 소비 분석 (월간 vs 오늘)</h3>
                <div class="charts-wrapper">
                    <div class="chart-box">
                        <h4>📅 이번 달 비율</h4>
                        <div class="chart-container">
                            <canvas id="monthlyChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-box" style="border-left: 1px dashed #eee;">
                        <h4>🌞 오늘의 지출</h4>
                        <div class="chart-container">
                            <canvas id="todayChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <div class="dashboard-row">
                <section class="card list-card">
                    <h3>📋 최근 지출 내역</h3>
                    <ul id="expense-list" class="custom-list"></ul>
                </section>

                <section class="card ai-result-card">
                    <h3>상담사의 조언</h3>
                    <div id="result">
                        <p>데이터를 입력하고 왼쪽의 '내 소비 분석하기' 버튼을 눌러보세요.</p>
                    </div>
                </section>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
